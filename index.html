<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password genetator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-wrapper">
        <h1 class="title">Password Generator</h1>
        <div class="input-area">
            <input type="text" class="input" placeholder="Enter your password">
            <button class="copy" id="copy">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <form class="form-function">
            <div class="form-group">
                <label for="pwd-length">Password length</label>
                <input type="number" name="pwdLength" id="pwd-length" value="8" min="1" max="30" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd-lower">Include lowercase</label>
                <input type="checkbox" name="lower" id="pwd-lower" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd-upper">Include uppercase</label>
                <input type="checkbox" name="upper" id="pwd-upper" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd-number">Include number</label>
                <input type="checkbox" name="number" id="pwd-number" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd-symbol">Include symbol</label>
                <input type="checkbox" name="symbol" id="pwd-symbol" class="form-control">
            </div>

            <div class="form-group">
                <button type="submit" class="btn-submit"><span>Generate</span></button>
            </div>
            <a href="https://knguyn16.github.io/strength-password/" class="redirect-side">Check strength password</a>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
